<form enctype="multipar/form-data" method="post">
  {% csrf_token %}
  {% for campo in formulario %}

    <div class="mb-3">
      <label for="" class="form-label">{{campo.label}}</label>
      <input type="{{campo.field.wiget.input_type}}"
        class="form-control" 
        name="{{campo.name}}" 
        id=""  
        placeholder="{{campo.label}}"
        value="{{campo.value | default:''}}"/>
        
      
    </div>
    <div class="col-12 help-tex" {{campo.errors}}></div>
  {% endfor %}  
<input name="" id="" class="btn btn-success" type="submit" value="Registrar Cita">
<a name="" id="" class="btn btn-primary" href="{% url 'citas' %}" role="button">Cancelar</a>
</form>
